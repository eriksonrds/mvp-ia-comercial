<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Córtex - Relatórios</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-area">
        <img src="{{ url_for('static', filename='logo_ai_cortex.png') }}" alt="AI Córtex" class="logo" />
        <span class="title">AI-CÓRTEX</span>
      </div>
      <nav>
        <ul>
          <li><a href="/">Dashboard</a></li>
          <li class="active"><a href="/reports">Reports</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <header class="header">
        <img src="{{ url_for('static', filename='logo_logcomex.png') }}" alt="Logcomex" class="logcomex-logo" />
        <h1>Insights Estratégicos por Cluster</h1>
      </header>

      <div class="card" id="insights-container">
        <p>Carregando insights...</p>
      </div>
    </main>
  </div>

  <script>
    fetch("/dados")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("insights-container");
        container.innerHTML = "";

        (data.insights.kmeans || []).forEach(item => {
          const bloco = document.createElement("div");
          bloco.classList.add("insight-bloco");

          let exemplos = item.exemplos_representativos;

          if (typeof exemplos === "string") {
            try {
              exemplos = JSON.parse(exemplos);
            } catch {
              exemplos = exemplos.replace(/\[|\]/g, "").split("', '").map(s => s.replace(/['"]/g, "").trim());
            }
          }

          bloco.innerHTML = `
            <h4>Cluster ${item.cluster}</h4>
            <p><strong>Tema:</strong> ${item.tema_detectado}</p>
            <p><strong>Motivo Real:</strong> ${item.motivo_real}</p>
            <p><strong>Insight Estratégico:</strong> ${item.insight_estrategico}</p>
            <p><strong>Exemplos:</strong><br>${(exemplos || []).map(frase => `• ${frase}`).join("<br>")}</p>
          `;
          container.appendChild(bloco);
        });
      });
  </script>
</body>
</html>
