<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top center, #ede4ff 0%, #f4f4f9 60%);
            color: #3c096c;
            text-align: center;
            padding: 50px 20px;
        }

        .logo-container {
            text-align: left;
            margin-bottom: 20px;
        }

        .logo-container img {
            height: 36px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(to right, #9d4edd, #5a189a);
            color: white;
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #3c096c;
        }

        #loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            min-height: 40px;
        }

        #spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #9d4edd;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status {
            font-size: 16px;
            color: #3c096c;
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="/assets/logcomex_logo.svg" alt="Logcomex">
    </div>

    <h1>Gerador de Dashboard de Inteligência Comercial</h1>
    <button onclick="gerarRelatorio()">📊 Gerar Relatório</button>

    <div id="loading-container">
        <div id="spinner"></div>
        <div id="status">Aguardando ação...</div>
    </div>

    <iframe id="dashboard" src="" hidden></iframe>

    <script>
        const mensagens = [
            "🔄 Extraindo dados do HubSpot...",
            "🔎 Gerando embeddings com IA...",
            "🧠 Aplicando clusterização semântica...",
            "📊 Criando gráficos de análise...",
            "📝 Gerando insights com OpenAI...",
            "✅ Dashboard pronto!"
        ];

        async function gerarRelatorio() {
            const status = document.getElementById("status");
            const spinner = document.getElementById("spinner");
            const iframe = document.getElementById("dashboard");

            iframe.hidden = true;
            spinner.style.display = "inline-block";
            status.innerText = mensagens[0];

            let etapa = 1;
            const animacao = setInterval(() => {
                if (etapa < mensagens.length - 1) {
                    status.innerText = mensagens[etapa++];
                }
            }, 2500);

            try {
                const resposta = await fetch("/gerar", { method: "POST" });
                clearInterval(animacao);
                spinner.style.display = "none";

                if (resposta.ok) {
                    status.innerText = mensagens[mensagens.length - 1];
                    iframe.src = "/report";
                    iframe.hidden = false;
                } else {
                    status.innerText = "❌ Erro ao gerar relatório.";
                }
            } catch (error) {
                clearInterval(animacao);
                spinner.style.display = "none";
                status.innerText = "❌ Erro inesperado durante a execução.";
            }
        }

        // 🔁 Ajusta altura do iframe com base na altura do conteúdo do dashboard
        window.addEventListener("message", (event) => {
            if (event.data?.tipo === "ajustarAltura") {
                const iframe = document.getElementById("dashboard");
                iframe.style.height = event.data.altura + "px";
            }
        });
    </script>
</body>
</html>
